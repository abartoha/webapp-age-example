<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet  -->
    <link rel="stylesheet" href="../static/style.css">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Data Collector</title>
    <style>
        
    </style>
</head>
<body>
    <div class="root container-fluid d-flex align items-center">
        <div class="box-1 container d-flex flex-column px-1 px-md-3 px-lg-5 my-auto">
            <h1 class="heading text-center">Data Collector</h1>
            <p class="desc text-center">Please enter the data below</p>
            <!-- FORM : the real deal  -->
            <form action="{{url_for('success')}}" method="POST" class="d-flex flex-column">
                <!-- email  -->
                <input class="input-field my-2" type="email" name="email_name" id="email" placeholder="Enter your e-mail" required>
                <!-- age  
                    I am intentionally clipping the age to 70 because someone might think they can make me angry 
                -->
                <input class="input-field my-2" type="number" name="age_name" id="age" placeholder="Enter our age" required min="1" max="70" step="1">
                <hr>
                <!-- submit  -->
                <input class="submit-btn my-2" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
